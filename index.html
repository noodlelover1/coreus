<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coreus</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><circle cx='30' cy='30' r='15' fill='%23fff'/><circle cx='70' cy='70' r='15' fill='%23fff'/><path d='M35 35 L65 65' stroke='%23fff' stroke-width='5'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 80px; /* Space for the floating navbar */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .title {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            color: #ffffff;
            text-transform: lowercase;
            margin-right: 0px; /* Make room for the smaller settings button */
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 50px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #666;
            background-color: #222;
        }

        .search-input::placeholder {
            color: #777;
        }

        .proxy-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background: linear-gradient(45deg, #333, #555);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .proxy-btn:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateY(-1px);
        }

        .proxy-btn:disabled {
            background: #222;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status.loading {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .proxy-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        .frame-header {
            background: #111;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .frame-url {
            color: #aaa;
            font-size: 0.9rem;
            font-family: monospace;
        }

        .close-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .close-btn:hover {
            background: #ff6666;
        }

        .proxy-iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            background: #ffffff;
        }

        /* Attempt to style iframe content where possible */
        .proxy-iframe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .search-input {
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>

    <script>
        let currentProxyIndex = 0;
        let targetUrl = '';

        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusDiv').style.display = 'none';
        }

        function isValidUrl(string) {
            try {
                // Add protocol if missing
                if (!string.startsWith('http://') && !string.startsWith('https://')) {
                    string = 'https://' + string;
                }
                new URL(string);
                return string;
            } catch (_) {
                return false;
            }
        }

        function encodeUrl(url) {
            return encodeURIComponent(url);
        }

        async function testProxy(proxyUrl, targetUrl) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = proxyUrl + encodeUrl(targetUrl);
                
                const timeout = setTimeout(() => {
                    document.body.removeChild(iframe);
                    resolve(false);
                }, 5000);

                iframe.onload = () => {
                    clearTimeout(timeout);
                    try {
                        // Test if iframe loaded successfully
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc && !iframeDoc.location.href.includes('about:blank')) {
                            document.body.removeChild(iframe);
                            resolve(true);
                        } else {
                            document.body.removeChild(iframe);
                            resolve(false);
                        }
                    } catch (e) {
                        // Cross-origin restrictions might prevent access, but iframe loaded
                        document.body.removeChild(iframe);
                        resolve(true);
                    }
                };

                iframe.onerror = () => {
                    clearTimeout(timeout);
                    document.body.removeChild(iframe);
                    resolve(false);
                };

                document.body.appendChild(iframe);
            });
        }

        async function tryProxies() {
            const proxyBtn = document.getElementById('proxyBtn');
            proxyBtn.disabled = true;
            proxyBtn.textContent = 'Connecting...';

            if (proxyMode === 'single') {
                // Use only the selected single proxy
                showStatus(`Using selected proxy: ${selectedProxy}`, 'loading');

                const works = await testProxy(selectedProxy, targetUrl);

                if (works) {
                    showStatus('Connected via selected proxy', 'success');
                    setTimeout(() => {
                        openProxy(selectedProxy + encodeUrl(targetUrl));
                    }, 1000);
                    return;
                } else {
                    showStatus('Selected proxy is currently unavailable. Please try another proxy or switch to Auto Fallback mode.', 'error');
                    proxyBtn.disabled = false;
                    proxyBtn.textContent = 'Access via Proxy';
                    return;
                }
            } else {
                // Use fallback mode (try all proxies in sequence)
                for (let i = 0; i < proxyAPIs.length; i++) {
                    const proxyUrl = proxyAPIs[i];
                    showStatus(`Trying proxy ${i + 1}/${proxyAPIs.length}: ${proxyUrl}`, 'loading');

                    const works = await testProxy(proxyUrl, targetUrl);

                    if (works) {
                        showStatus(`Connected via proxy ${i + 1}`, 'success');
                        setTimeout(() => {
                            openProxy(proxyUrl + encodeUrl(targetUrl));
                        }, 1000);
                        return;
                    }
                }

                // All proxies failed
                showStatus('All proxy services are currently unavailable. Please try again later.', 'error');
                proxyBtn.disabled = false;
                proxyBtn.textContent = 'Access via Proxy';
            }
        }

        function injectIframeStyles(iframe) {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    // Create a style element to inject
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        body {
                            background-color: #ffffff !important;
                            color: #000000 !important;
                        }
                        * {
                            color: #ffffff !important;
                        }
                        p, div, span, h1, h2, h3, h4, h5, h6, li, td, th, a {
                            color: #ffffff !important;
                        }
                        a:visited {
                            color: #cccccc !important;
                        }
                        input, textarea, select {
                            background-color: #222 !important;
                            color: #ffffff !important;
                            border: 1px solid #555 !important;
                        }
                    `;

                    // Try to inject the style
                    const head = iframeDoc.head || iframeDoc.getElementsByTagName('head')[0];
                    if (head) {
                        head.appendChild(style);
                    } else {
                        // If no head, try to append to body
                        const body = iframeDoc.body || iframeDoc.getElementsByTagName('body')[0];
                        if (body) {
                            body.appendChild(style);
                        }
                    }
                }
            } catch (e) {
                // Cross-origin restrictions prevent styling, which is expected
                console.log('Cannot inject styles due to cross-origin restrictions');
            }
        }

        function openProxy(proxyUrl) {
            const proxyFrame = document.getElementById('proxyFrame');
            const proxyIframe = document.getElementById('proxyIframe');
            const frameUrl = document.getElementById('frameUrl');
            
            frameUrl.textContent = targetUrl;
            proxyIframe.src = proxyUrl;
            proxyFrame.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Try to inject styles once the iframe loads
            proxyIframe.onload = function() {
                setTimeout(() => {
                    injectIframeStyles(proxyIframe);
                }, 1000); // Small delay to ensure content is loaded
            };
            
            const proxyBtn = document.getElementById('proxyBtn');
            proxyBtn.disabled = false;
            proxyBtn.textContent = 'Access via Proxy';
            hideStatus();
        }

        function closeProxy() {
            const proxyFrame = document.getElementById('proxyFrame');
            const proxyIframe = document.getElementById('proxyIframe');
            
            proxyFrame.style.display = 'none';
            proxyIframe.src = 'about:blank';
            document.body.style.overflow = 'auto';
        }

        function startProxy() {
            const urlInput = document.getElementById('urlInput');
            const inputUrl = urlInput.value.trim();
            
            if (!inputUrl) {
                showStatus('Please enter a URL', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            const validUrl = isValidUrl(inputUrl);
            if (!validUrl) {
                showStatus('Please enter a valid URL', 'error');
                setTimeout(hideStatus, 3000);
                return;
            }

            targetUrl = validUrl;
            tryProxies();
        }

        // Handle Enter key in input
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startProxy();
            }
        });

        // Handle Escape key to close proxy
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeProxy();
            }
        });

        // List of proxy API endpoints
        const proxyAPIs = [
            'https://embeddr.rhw.one/embed#',
            'https://api.allorigins.win/raw?url=',
            'https://api.cors.lol/?url=',
            'https://yacdn.org/proxy/'
        ];

        // Settings variables
        let proxyMode = 'fallback'; // Default mode
        let selectedProxy = proxyAPIs[0]; // Default to first proxy in the list

        function toggleSettingsModal() {
            const modal = document.getElementById('settingsModal');
            if (modal.style.display === 'none') {
                // Load current settings into the modal
                loadCurrentSettings();
                modal.style.display = 'flex';
            } else {
                modal.style.display = 'none';
            }
        }

        function loadCurrentSettings() {
            // Set the radio buttons based on current mode
            document.querySelector(`input[name="proxyMode"][value="${proxyMode}"]`).checked = true;

            // Show/hide single proxy selection based on mode
            document.getElementById('singleProxySelection').style.display =
                proxyMode === 'single' ? 'block' : 'none';

            // Set the selected proxy in the dropdown
            document.getElementById('proxySelect').value = selectedProxy;
        }

        function setProxyMode(mode) {
            proxyMode = mode;
            document.getElementById('singleProxySelection').style.display =
                mode === 'single' ? 'block' : 'none';
        }

        function saveSettings() {
            // Save the selected settings
            proxyMode = document.querySelector('input[name="proxyMode"]:checked').value;
            selectedProxy = document.getElementById('proxySelect').value;

            // Close the modal
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Function to show the games view
        async function showGamesView() {
            // Hide main content
            document.querySelector('.container').style.display = 'none';

            // Show games view
            document.getElementById('gamesView').style.display = 'block';

            // Load games
            await loadGames();
        }

        // Function to hide the games view and return to main
        function hideGamesView() {
            document.getElementById('gamesView').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        // Function to show the game popup
        function showGamePopup(gamePath) {
            // Hide games view
            document.getElementById('gamesView').style.display = 'none';

            // Show game popup
            document.getElementById('gamePopup').style.display = 'block';

            // Set the game URL - use the href value which is the path to the game
            const gameUrl = `https://noodlelover1.github.io/coreus-assets/${gamePath}`;
            document.getElementById('gameUrlDisplay').textContent = gameUrl;

            // Try to load the game directly first
            const gameIframe = document.getElementById('gameIframe');

            // Clear previous error handlers
            gameIframe.onload = null;
            gameIframe.onerror = null;

            // Set the direct URL initially
            gameIframe.src = gameUrl;

            // Add error handling to fallback to embeddr if direct load fails
            gameIframe.onerror = function() {
                console.log("Direct load failed, trying embeddr...");
                // Fallback to embeddr
                const embeddrUrl = `https://embeddr.rhw.one/embed#${encodeURIComponent(gameUrl)}`;
                gameIframe.src = embeddrUrl;

                // Set error handler for embeddr as well
                gameIframe.onerror = function() {
                    console.log("Embeddr also failed to load the game");
                };
            };
        }

        // Function to close the game popup and return to games view
        function closeGamePopup() {
            document.getElementById('gamePopup').style.display = 'none';
            document.getElementById('gamesView').style.display = 'block';

            // Clear the iframe to stop any running content
            document.getElementById('gameIframe').src = 'about:blank';
        }

        // Function to show the tools view
        async function showToolsView() {
            // Hide main content
            document.querySelector('.container').style.display = 'none';

            // Show tools view
            document.getElementById('toolsView').style.display = 'block';

            // Load tools
            await loadTools();
        }

        // Function to hide the tools view and return to main
        function hideToolsView() {
            document.getElementById('toolsView').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        // Function to load tools from JSON
        async function loadTools() {
            try {
                const response = await fetch('https://noodlelover1.github.io/coreus-assets/tools.json');
                const tools = await response.json();

                const toolsGrid = document.getElementById('toolsGrid');
                toolsGrid.innerHTML = ''; // Clear previous content

                tools.forEach(tool => {
                    // Check if tool object has the expected properties
                    const title = tool.title || tool.name || 'Unknown Tool';
                    const imagePath = tool.image || tool.img || '';
                    const toolPath = tool.toolPath || tool.href || tool.path || tool.url || '';

                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.style.cssText = `
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        text-align: center;
                        background: transparent;
                        border-radius: 10px;
                        padding: 15px;
                        cursor: pointer;
                        transition: transform 0.3s;
                    `;

                    toolCard.innerHTML = `
                        <img src="https://cdn.jsdelivr.net/gh/noodlelover1/coreus-assets@main/${imagePath}"
                             alt="${title}"
                             style="width: 150px; height: 150px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444;"
                             onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'150\' height=\'150\' viewBox=\'0 0 150 150\'><rect width=\'150\' height=\'150\' fill=\'%23333\'/><text x=\'75\' y=\'85\' font-family=\'Arial\' font-size=\'14\' fill=\'%23fff\' text-anchor=\'middle\'>No Image</text></svg>';">
                        <span style="color: white; font-size: 1.2rem; margin-top: 10px;">${title}</span>
                    `;

                    toolCard.addEventListener('click', () => {
                        // Show the tool in the popup view using the tool path
                        if (toolPath) {
                            showToolPopup(toolPath);
                        }
                    });

                    toolCard.addEventListener('mouseenter', () => {
                        toolCard.style.transform = 'scale(1.05)';
                    });

                    toolCard.addEventListener('mouseleave', () => {
                        toolCard.style.transform = 'scale(1)';
                    });

                    toolsGrid.appendChild(toolCard);
                });
            } catch (error) {
                console.error('Error loading tools:', error);
                document.getElementById('toolsGrid').innerHTML = '<p style="color: white; width: 100%; text-align: center;">Error loading tools. Please try again later.</p>';
            }
        }

        // Function to show the tool popup
        function showToolPopup(toolPath) {
            // Hide tools view
            document.getElementById('toolsView').style.display = 'none';

            // Show tool popup (reusing game popup for tools)
            document.getElementById('gamePopup').style.display = 'block';

            // Set the tool URL
            const toolUrl = `https://noodlelover1.github.io/coreus-assets/${toolPath}`;

            // Try to load the tool directly first
            const gameIframe = document.getElementById('gameIframe');

            // Clear previous error handlers
            gameIframe.onload = null;
            gameIframe.onerror = null;

            // Set the direct URL initially
            gameIframe.src = toolUrl;

            // Add error handling to fallback to embeddr if direct load fails
            gameIframe.onerror = function() {
                console.log("Direct load failed, trying embeddr...");
                // Fallback to embeddr
                const embeddrUrl = `https://embeddr.rhw.one/embed#${encodeURIComponent(toolUrl)}`;
                gameIframe.src = embeddrUrl;

                // Set error handler for embeddr as well
                gameIframe.onerror = function() {
                    console.log("Embeddr also failed to load the tool");
                };
            };
        }

        async function loadGames() {

                    const gameCard = document.createElement('div');

                    gameCard.style.cssText = `

                        background: transparent;
                        border-radius: 10px;

                        cursor: pointer;
                        transition: transform 0.3s, background 0.3s;
                    `;

                    gameCard.innerHTML = `
                        <img src="https://cdn.jsdelivr.net/gh/noodlelover1/coreus-assets@main/${imagePath}"
                             alt="${title}"
                             style="width: 150px; height: 150px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444;"
                             onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'150\' height=\'150\' viewBox=\'0 0 150 150\'><rect width=\'150\' height=\'150\' fill=\'%23333\'/><text x=\'75\' y=\'85\' font-family=\'Arial\' font-size=\'14\' fill=\'%23fff\' text-anchor=\'middle\'>No Image</text></svg>';">
                        <span style="color: white; font-size: 1.2rem; margin-top: 10px;">${title}</span>
                    `;

                    gameCard.addEventListener('click', () => {
                        // Show the game in the popup view using the game path
                        if (gamePath) {
                            showGamePopup(gamePath);
                        }
                    });

                    gameCard.addEventListener('mouseenter', () => {
                        gameCard.style.transform = 'scale(1.05)';
                    });

                    gameCard.addEventListener('mouseleave', () => {
                        gameCard.style.transform = 'scale(1)';
                    });

                    gamesGrid.appendChild(gameCard);
                });
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gamesGrid').innerHTML = '<p style="color: white; width: 100%; text-align: center;">Error loading games. Please try again later.</p>';
            }
        }

        // Attach event listeners after DOM is loaded
        window.addEventListener('load', function() {
            document.getElementById('urlInput').focus();

            // Attach click event to settings button
            document.getElementById('settingsBtn').addEventListener('click', toggleSettingsModal);
        });
    </script>
