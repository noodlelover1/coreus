<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        .about-app { height: 100%; padding: 2rem; text-align: center; background: #0f172a; }
        .about-logo { font-size: 4rem; margin-bottom: 1rem; }
        .about-title { font-size: 2rem; background: linear-gradient(135deg, #6366f1, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .about-version { color: #94a3b8; margin-bottom: 1rem; }
        .about-desc { color: #64748b; max-width: 300px; margin: 0 auto 1.5rem; }
        .about-stats { display: flex; justify-content: center; gap: 2rem; margin-top: 1.5rem; }
        .about-stat { text-align: center; }
        .about-stat-value { font-size: 1.5rem; font-weight: bold; color: #6366f1; }
        .about-stat-label { font-size: 0.75rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="about-app">
        <div class="about-logo">â—†</div>
        <h1 class="about-title">Xyzos OS</h1>
        <p class="about-version">Version 1.0.0</p>
        <p class="about-desc">A modern web-based operating system built with HTML, CSS, and JavaScript.</p>
        <div class="about-stats">
            <div class="about-stat">
                <div class="about-stat-value">18+</div>
                <div class="about-stat-label">Apps</div>
            </div>
            <div class="about-stat">
                <div class="about-stat-value">13</div>
                <div class="about-stat-label">Games</div>
            </div>
            <div class="about-stat">
                <div class="about-stat-value">100%</div>
                <div class="about-stat-label">Web Based</div>
            </div>
        </div>
    </div>
</body>
</html>
