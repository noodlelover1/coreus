<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .tictactoe-app { height: 100%; padding: 1rem; background: #0f172a; display: flex; flex-direction: column; align-items: center; }
        .tictactoe-status { font-size: 1.25rem; margin-bottom: 1rem; color: #f8fafc; }
        .tictactoe-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; margin-bottom: 1rem; }
        .tictactoe-cell { width: 80px; height: 80px; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; }
        .tictactoe-cell:hover { background: #334155; }
        .tictactoe-btn { padding: 0.75rem 1.5rem; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="tictactoe-app">
        <div class="tictactoe-status" id="tttStatus">Player X's Turn</div>
        <div class="tictactoe-grid" id="tttGrid"></div>
        <button class="tictactoe-btn" onclick="TicTacToeApp.reset()">New Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
