<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <style>
        .browser-app { height: 100%; display: flex; flex-direction: column; }
        .browser-toolbar { display: flex; gap: 0.5rem; padding: 0.5rem; background: #1e293b; border-bottom: 1px solid #334155; }
        .browser-toolbar button { padding: 0.5rem; border: none; border-radius: 6px; background: #334155; color: #f8fafc; cursor: pointer; }
        .browser-toolbar button:hover { background: #475569; }
        #browserUrl { flex: 1; padding: 0.5rem 1rem; border: 1px solid #334155; border-radius: 6px; background: #0f172a; color: #f8fafc; outline: none; }
        #browserGo { padding: 0.5rem 1rem; background: #6366f1; color: white; border: none; border-radius: 6px; cursor: pointer; }
        #browserFrame { flex: 1; border: none; background: white; }
        .browser-home { position: absolute; top: 50px; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; padding: 2rem; text-align: center; }
        .browser-home h2 { margin-bottom: 0.5rem; }
        .browser-home p { color: #94a3b8; margin-bottom: 1rem; }
        .browser-links { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; }
        .browser-links span { padding: 0.5rem 1rem; background: #1e293b; border-radius: 20px; cursor: pointer; }
    </style>
</head>
