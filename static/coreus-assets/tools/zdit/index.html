<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Zdit - Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="btn-icon" id="menuBtn" title="Files">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18"/>
          </svg>
        </button>
        <h1 class="logo">Zdit</h1>
      </div>
      <div class="header-center">
        <span class="filename" id="filename">untitled.html</span>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="runBtn" title="Run (Ctrl+Enter)">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5,3 19,12 5,21"/>
          </svg>
        </button>
        <button class="btn-icon" id="saveBtn" title="Save">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
        </button>
        <button class="btn-icon" id="moreBtn" title="More options">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Sidebar - File Manager -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <button class="btn-icon" id="newFileBtn" title="New File">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <path d="M14 2v6h6M12 18v-6M9 15h6"/>
          </svg>
        </button>
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="sidebar-footer">
        <button class="btn-secondary" id="importBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          Import
        </button>
        <button class="btn-secondary" id="exportBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
          </svg>
          Export
        </button>
      </div>
      <input type="file" id="importInput" multiple accept=".html,.htm,.css,.js,.json,.txt" style="display: none;">
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Editor Section -->
      <div class="editor-container" id="editorContainer">
        <!-- Tabs -->
        <div class="tabs" id="tabs">
          <button class="tab active" data-type="html">
            <span class="tab-icon">&lt;/&gt;</span>
            HTML
          </button>
          <button class="tab" data-type="css">
            <span class="tab-icon">#</span>
            CSS
          </button>
          <button class="tab" data-type="js">
            <span class="tab-icon">JS</span>
            JavaScript
          </button>
        </div>

        <!-- Editor -->
        <div class="editor-wrapper">
          <div class="line-numbers" id="lineNumbers">1</div>
          <textarea class="editor" id="codeEditor" spellcheck="false" placeholder="Start coding..."></textarea>
        </div>

        <!-- Editor Toolbar -->
        <div class="editor-toolbar">
          <div class="toolbar-left">
            <span class="char-count" id="charCount">0 chars</span>
            <span class="line-count" id="lineCount">1 line</span>
          </div>
          <div class="toolbar-right">
            <button class="btn-toolbar" id="formatBtn" title="Format Code">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h12"/>
              </svg>
            </button>
            <button class="btn-toolbar" id="copyBtn" title="Copy">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
              </svg>
            </button>
            <button class="btn-toolbar" id="clearBtn" title="Clear">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Preview Section -->
      <div class="preview-container">
        <div class="preview-header">
          <span>Preview</span>
          <div class="preview-actions">
            <button class="btn-icon-small" id="newWindowBtn" title="Open in new window">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
              </svg>
            </button>
            <button class="btn-icon-small" id="refreshBtn" title="Refresh">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
              </svg>
            </button>
          </div>
        </div>
        <iframe class="preview-frame" id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
    </main>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bar" id="mobileBar">
      <button class="mobile-btn active" data-view="editor">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        Edit
      </button>
      <button class="mobile-btn" data-view="preview">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        Preview
      </button>
      <button class="mobile-btn" data-view="files">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
        </svg>
        Files
      </button>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal" id="modal">
        <div class="modal-header">
          <h3 id="modalTitle">Modal Title</h3>
          <button class="btn-icon modal-close" id="modalClose">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="modal-content" id="modalContent"></div>
        <div class="modal-footer" id="modalFooter"></div>
      </div>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
