<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" opacity="0.15"/>
  
  <!-- Corner brackets -->
  <g stroke="#6366f1" stroke-width="6" fill="none" opacity="0.5">
    <path d="M60 60 L60 110 M60 60 L110 60"/>
    <path d="M452 60 L452 110 M452 60 L402 60"/>
    <path d="M60 452 L60 402 M60 452 L110 452"/>
    <path d="M452 452 L452 402 M452 452 L402 452"/>
  </g>
  
  <!-- Text letters -->
  <g filter="url(#shadow)" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="180" text-anchor="middle">
    <text x="160" y="360" fill="#ef4444">X</text>
    <text x="256" y="360" fill="#f59e0b">Y</text>
    <text x="352" y="360" fill="#22c55e">Z</text>
  </g>
  
  <!-- Central diamond accent -->
  <polygon points="256,180 276,216 256,252 236,216" fill="url(#mainGrad)" opacity="0.5"/>
  
  <!-- Decorative dots -->
  <circle cx="96" cy="96" r="6" fill="#fff" opacity="0.6"/>
  <circle cx="416" cy="96" r="5" fill="#fff" opacity="0.5"/>
  <circle cx="96" cy="416" r="5" fill="#fff" opacity="0.5"/>
  <circle cx="416" cy="416" r="6" fill="#fff" opacity="0.6"/>
</svg>