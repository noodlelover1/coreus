<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB931"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FDB931"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="45" fill="url(#coinGrad)" filter="shadow"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="#B8860B" stroke-width="1"/>

  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#B8860B" text-anchor="middle" filter="url(#glow)">â‚¿</text>

  <circle cx="35" cy="35" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="65" cy="40" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="40" cy="65" r="2.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="68" cy="70" r="2" fill="#FFD700" opacity="0.5"/>

  <g transform="translate(70, 20) rotate(30)">
    <polygon points="8,0 10,6 16,6 11,10 13,16 8,12 3,16 5,10 0,6 6,6" fill="url(#goldGrad)" filter="url(#glow)"/>
  </g>

  <g transform="translate(15, 70) rotate(-20)">
    <polygon points="6,0 7.5,4.5 12,4.5 8.5,7 10,11.5 6,8.5 2,11.5 3.5,7 0,4.5 4.5,4.5" fill="url(#goldGrad)" opacity="0.7" filter="url(#glow)"/>
  </g>

  <path d="M 30 75 L 35 85 L 40 75" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 60 78 L 65 88 L 70 78" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
