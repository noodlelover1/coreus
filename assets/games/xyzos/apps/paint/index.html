<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <style>
        .paint-app { height: 100%; display: flex; flex-direction: column; }
        .paint-toolbar { display: flex; gap: 0.5rem; padding: 0.75rem; background: #1e293b; border-bottom: 1px solid #334155; flex-wrap: wrap; align-items: center; }
        .paint-tool { width: 36px; height: 36px; border: none; border-radius: 8px; background: #334155; color: #f8fafc; cursor: pointer; font-size: 1rem; transition: all 0.2s; }
        .paint-tool:hover { background: #475569; }
        .paint-tool.active { background: #6366f1; }
        .paint-color { width: 36px; height: 36px; border: 2px solid #334155; border-radius: 8px; cursor: pointer; }
        .paint-size { width: 80px; margin: 0 0.5rem; }
        .paint-canvas-container { flex: 1; overflow: auto; display: flex; justify-content: center; align-items: center; background: #0f172a; padding: 1rem; }
        #paintCanvas { background: white; cursor: crosshair; border-radius: 4px; touch-action: none; }
    </style>
</head>
<body>
    <div class="paint-app">
        <div class="paint-toolbar">
            <button class="paint-tool active" data-tool="brush" title="Brush">ğŸ–Œï¸</button>
            <button class="paint-tool" data-tool="eraser" title="Eraser">ğŸ§¹</button>
            <input type="color" class="paint-color" id="paintColor" value="#000000" title="Color">
            <input type="range" id="brushSize" class="paint-size" min="1" max="50" value="5" title="Brush Size">
            <span id="brushSizeLabel" style="color: #94a3b8; font-size: 0.75rem;">5px</span>
            <button class="paint-tool" id="paintClear" title="Clear">ğŸ—‘ï¸</button>
            <button class="paint-tool" id="paintSave" title="Save">ğŸ’¾</button>
        </div>
        <div class="paint-canvas-container">
            <canvas id="paintCanvas" width="500" height="350"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
