<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        .memory-app { height: 100%; padding: 1rem; background: #0f172a; display: flex; flex-direction: column; align-items: center; }
        .memory-header { display: flex; gap: 2rem; margin-bottom: 1rem; color: #f8fafc; }
        .memory-grid { display: grid; grid-template-columns: repeat(4, 60px); gap: 8px; }
        .memory-card { width: 60px; height: 60px; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; transition: transform 0.3s; }
        .memory-card.flipped { background: #6366f1; transform: rotateY(180deg); }
        .memory-card.matched { background: #22c55e; }
    </style>
</head>
<body>
    <div class="memory-app">
        <div class="memory-header">
            <span>Moves: <span id="memoryMoves">0</span></span>
            <span>Pairs: <span id="memoryPairs">0</span>/8</span>
        </div>
        <div class="memory-grid" id="memoryGrid"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
