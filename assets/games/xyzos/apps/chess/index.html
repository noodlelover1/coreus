<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        .chess-app { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #2a2a2a; padding: 1rem; }
        .chess-turn { color: white; margin-bottom: 1rem; font-size: 1.25rem; }
        .chess-board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 1px; background: #8b4513; border: 4px solid #8b4513; max-width: 350px; width: 100%; aspect-ratio: 1; }
        .chess-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: min(6vw, 2rem); cursor: pointer; touch-action: manipulation; }
        .chess-cell.light { background: #f0d9b5; }
        .chess-cell.dark { background: #b58863; }
        .chess-controls { display: none; margin-top: 1rem; gap: 0.5rem; }
        @media (max-width: 400px) {
            .chess-controls { display: grid; grid-template-columns: repeat(3, 60px); }
        }
        .chess-btn { width: 60px; height: 60px; border: none; border-radius: 12px; background: #334155; color: white; font-size: 1.5rem; cursor: pointer; touch-action: manipulation; }
        .chess-btn:active { background: #6366f1; }
    </style>
</head>
<body>
    <div class="chess-app">
        <div class="chess-turn" id="chessTurn">White's Turn</div>
        <div class="chess-board" id="chessBoard"></div>
        <div class="chess-controls">
            <button class="chess-btn" data-dir="up">⬆️</button>
            <button class="chess-btn" data-dir="left">⬅️</button>
            <button class="chess-btn" data-dir="down">⬇️</button>
            <button class="chess-btn" data-dir="right">➡️</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
