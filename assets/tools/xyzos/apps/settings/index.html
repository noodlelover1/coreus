<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        .settings-app { height: 100%; display: flex; }
        .settings-sidebar { width: 140px; background: #1e293b; border-right: 1px solid #334155; padding: 0.5rem 0; overflow-y: auto; }
        .settings-nav-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1rem; cursor: pointer; color: #94a3b8; transition: all 0.2s; font-size: 0.875rem; }
        .settings-nav-item:hover { background: #334155; color: #f8fafc; }
        .settings-nav-item.active { background: #6366f1; color: white; }
        .settings-content { flex: 1; padding: 1.5rem; overflow-y: auto; }
        .settings-section { margin-bottom: 2rem; }
        .settings-section h2 { font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #334155; }
        .settings-option { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #1e293b; border-radius: 8px; margin-bottom: 0.5rem; }
        .settings-option label { font-weight: 500; }
        .settings-option .desc { font-size: 0.75rem; color: #94a3b8; margin-top: 0.25rem; }
        .toggle-switch { position: relative; width: 50px; height: 26px; background: #334155; border-radius: 13px; cursor: pointer; transition: all 0.3s; }
        .toggle-switch.active { background: #6366f1; }
        .toggle-switch::after { content: ''; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: all 0.3s; }
        .toggle-switch.active::after { left: 27px; }
        .settings-select { padding: 0.5rem 1rem; border-radius: 6px; background: #0f172a; color: #f8fafc; border: 1px solid #334155; cursor: pointer; }
        .settings-slider { width: 150px; }
        .settings-value { color: #6366f1; font-weight: 500; }
        @media (max-width: 500px) {
            .settings-app { flex-direction: column; }
            .settings-sidebar { width: 100%; display: flex; overflow-x: auto; padding: 0.5rem; border-right: none; border-bottom: 1px solid #334155; }
            .settings-nav-item { white-space: nowrap; }
        }
    </style>
</head>
<body>
    <div class="settings-app">
        <div class="settings-sidebar">
            <div class="settings-nav-item active" data-section="general">‚öôÔ∏è General</div>
            <div class="settings-nav-item" data-section="appearance">üé® Appearance</div>
            <div class="settings-nav-item" data-section="sound">üîä Sound</div>
            <div class="settings-nav-item" data-section="network">üåê Network</div>
            <div class="settings-nav-item" data-section="storage">üíæ Storage</div>
            <div class="settings-nav-item" data-section="privacy">üîí Privacy</div>
            <div class="settings-nav-item" data-section="about">‚ÑπÔ∏è About</div>
        </div>
        <div class="settings-content" id="settingsContent"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
