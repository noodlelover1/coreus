<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .clock-app { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; }
        .clock-time { font-size: 4rem; font-weight: 300; }
        .clock-date { color: #94a3b8; margin-top: 0.5rem; }
        .clock-controls { margin-top: 2rem; display: flex; gap: 1rem; }
        .clock-btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; background: #1e293b; color: #f8fafc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="clock-app">
        <div class="clock-time" id="clockTime">00:00:00</div>
        <div class="clock-date" id="clockDate"></div>
        <div class="clock-controls">
            <button class="clock-btn" onclick="ClockApp.toggleFormat()">12h/24h</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
